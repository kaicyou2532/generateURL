<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>GenerateURL - Upload tester</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; padding: 2rem; }
    .box { max-width: 640px; margin: 0 auto; }
    textarea { width:100%; height:4rem; }
    .result { margin-top: 1rem; padding: .75rem; background:#f7f7f7; border-radius:6px }
  </style>
</head>
<body>
  <div class="box">
    <h1>画像アップロード テスト</h1>
    <p>ファイルを選択して「Upload」ボタンを押すと、API に送信され発行された URL を表示します。</p>

    <label>API エンドポイント（例: http://localhost:8000）<br>
      <input id="base" type="text" value="http://localhost:8000" style="width:100%">
    </label>

    <form id="frm">
      <p>
        <input id="file" name="file" type="file" accept="image/*">
      </p>
      <p>
        <button type="submit">Upload</button>
      </p>
    </form>

    <div class="result" id="out" aria-live="polite"></div>
  </div>

  <script>
    const form = document.getElementById('frm');
    const out = document.getElementById('out');
    form.addEventListener('submit', async (ev) => {
      ev.preventDefault();
      out.textContent = '送信中...';
      const base = document.getElementById('base').value.replace(/\/$/, '');
      const f = document.getElementById('file').files[0];
      if (!f) { out.textContent = 'ファイルを選択してください'; return }
      try {
        const fd = new FormData();
        fd.append('file', f, f.name);
        const resp = await fetch(base + '/api/v1/uploads', { method: 'POST', body: fd });
        const txt = await resp.text();
        try {
          const j = JSON.parse(txt);
          if (j.url) {
            out.innerHTML = '<strong>発行URL：</strong><a href="'+j.url+'" target="_blank" rel="noopener noreferrer">'+j.url+'</a>';
          } else if (j.error) {
            out.textContent = 'APIエラー: ' + j.error;
          } else {
            out.textContent = '不明なレスポンス: ' + txt;
          }
        } catch (e) {
          out.textContent = 'レスポンス解析エラー: ' + txt;
        }
      } catch (err) {
        out.textContent = '送信エラー: ' + err;
      }
    });
  </script>
</body>
</html>
